<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Service</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav>
        <a href="#landing">Landing</a>
        <a href="#movies">Movies</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="landing">
        <h1>StreamNow</h1>
        <h2>Your Favorite Movies Anytime, Anywhere</h2>
        <h3>Sign up now to start streaming!</h3>
        <form>
            <input type="text" placeholder="Enter your name" name="name">
            <button type="submit">Join Now</button>
        </form>
    </section>

    <section id="movies">
        <h2>Featured Movies</h2>
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/61OUGpUfAyL._AC_UF894,1000_QL80_.jpg" alt="Movie 1" class="card-img">
            <p>Avatar</p>
        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/M/MV5BMTc5MDE2ODcwNV5BMl5BanBnXkFtZTgwMzI2NzQ2NzM@._V1_.jpg" alt="Movie 2" class="card-img">
            <p>Avengers: End-game</p>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9F_tD8CIQIhH-nfka22l4io0qYlGiZ9fPvA&s" alt="Movie 3" class="card-img">
            <p>How to Train Your Dragon</p>
        </div>
    </section>

    <footer>
        <a href="https://facebook.com">Facebook</a> |
        <a href="https://instagram.com">Instagram</a>
    </footer>
</body>
</html>
